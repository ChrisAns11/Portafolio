<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description">
		<meta name="keywords">

		<link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

		<title>Samsung :</title>
	</head>
	<body>
		<!-- Seccion Navegador -->
		<nav class="navbar">
      <div class="navbar__container">
        <a href="#" id="navbar__logo">Samsung</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> 
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Inicio</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">Nosotros</a>
          </li>
          <li class="navbar__item">
            <a href="#services" class="navbar__links" id="services-page">Servicios</a>
          </li>
          <li class="navbar__btn">
            <a href="#sign-up" class="button" id="signup">Registrate</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Seccion de inicio-->
    <div class="inicio" id="home">
      <div class="inicio__container">
        <h1 class="inicio__heading">Samsung Store: <span>Samsung</span></h1>
        <p class="inicio__description">Productos Destacados</p>
        <button class="main__btn"><a href="#">Explora</a></button>
      </div>
    </div>

    <div class="nosotros" id="about">
      <div class="nosotros__container">
        <div class="main__img--container">
          <div class="main__img--card">
            <i class=""><img src="img/logo.png"></i>
          </div>
        </div>

        <div class="nosotros__content">
          <h1>Nuestra misión</h1>
          <h2>Convertirse en una de las empresas más éticas del mundo</h2>
          <p>Más Sobre nosotros</p>
          <button class="main__btn"><a href="#">Conocenos</a></button>

       </div>
      </div>
     </div>

     <div class="producto" id="more">
      <div class="producto__container">
        <div class="producto__img--container">
          <div class="producto__img--card">
            <i class=""><img src="img/tele.png"  width="550" height="440"></i>
          </div>
        </div>

        <div class="producto__content">
          <h1>Nuevos Productos</h1>
          <h2>Innovacion</h2>
          <p>Conoce mas sobre nuestros productos</p>
          <button class="main__btn"><a href="#">Explorar</a></button>

       </div>
      </div>
     </div>

		<script src="app.js"></script>
	</body>
</html>
